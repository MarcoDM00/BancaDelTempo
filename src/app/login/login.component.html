<h2>The form</h2>
  <form #f="ngForm" name="theForm">
    <div class="form-group">
      <label>Model</label>
      <input type="text"
            class="form-control"
            name="username"
            [(ngModel)]="username"
            #username="ngModel"
            required
            pattern="^[a-zA-Z ]+$">
      <span style="color: red" *ngIf="username.errors?.['required'] && username.touched">
        The username is required
      </span>
      <span style="color: red" *ngIf="username.errors?.['pattern'] && username.touched">
        The username can only contain the letters a-z or A-Z
      </span>
    </div>

    <div class="form-group">
      <label>Price</label>
      <input type="number"
            class="form-control"
            name="password"
            required
            [(ngModel)]="password"
            #password="ngModel">
      <span style="color: red" *ngIf="password.errors?.['required'] && password.touched">
        The password is required
      </span>
    </div>

    <button  [disabled]="f.invalid">Add</button>
  </form>
